
<div id="measure-popover" style="display:none" class="popover fade left in">
    <div class="popover-inner" data-bind="with: measure">
        <h3 class="popover-title">
            Measurement
            <p style="float:right;">
                <button data-bind="click: cancel" class="close">&times;</button>
            </p>
        </h3>
        <div class="popover-content">
            <div>
                <div class="row-fluid">
                    <div class="span6">
                        Distance
                    </div>
                    <div class="span6">
                        <span data-bind="text: roundedDistance"></span>
                        <span data-bind="text: units, visible: roundedDistance() > 0"></span>
                        <!-- TODO english AND metric units or button to switch -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
